<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-6">Your Shopping Cart</h1>
    <div id="cart-container" class="space-y-4">
      <!-- Cart items will be dynamically added here -->
    </div>
  </div>

  <div>
    <a href="order.html" id="checkout-link">
      <button type="submit" id="checkout" class="bg-blue-500 text-white px-4 py-2 rounded-lg">
        <b>CHECK OUT</b>
      </button>
    </a>
  </div>
  

</body>

<script src="script.js"></script>
</html>
